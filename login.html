  <body>
    <header>
      <button id="toggle-btn" onclick="toggle()">
        <i id="theme-icon" class="fas fa-sun"></i>
      </button>

      <h1 class="main-logo">Daily Pulse</h1>

      <nav>

    <section class="breaking">
      <p>Welcome back! Please enter your credentials</p>
    </section>

    <main>
      <div class="card">
        <h3>Member Login</h3>
        <form
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
          "
        >
          <label>Username</label>
          <input
            type="text"
            style="padding: 10px; border-radius: 5px; border: none"
          />
          <label>Password</label>
          <input
            type="password"
            style="padding: 10px; border-radius: 5px; border: none"
          />
          <button
            type="submit"
            style="
              background: #76b093;
              color: #121212;
              padding: 10px;
              border: none;
              border-radius: 5px;
              font-weight: bold;
              cursor: pointer;
              margin-top: 10px;
            "
          >
            Login
          </button>
        </form>
      </div>
    </main>
