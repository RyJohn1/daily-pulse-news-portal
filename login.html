<!DOCTYPE html>
<html>
  <head>
    <title>Daily Pulse | Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="main-logo">Daily Pulse</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="sports.html">Sports</a>
        <a href="politics.html">Politics</a>
        <a href="technology.html">Technology</a>
        <a href="entertainment.html">Entertainment</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <section class="breaking">
      <p>
        Welcome back! Please enter your credentials to access member features •
      </p>
    </section>

    <main>
      <div class="card">
        <h3>Member Login</h3>
        <form
          style="
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
          "
        >
          <label>Username</label>
          <input
            type="text"
            style="padding: 10px; border-radius: 5px; border: none"
          />
          <label>Password</label>
          <input
            type="password"
            style="padding: 10px; border-radius: 5px; border: none"
          />
          <button
            type="submit"
            style="
              background: #76b093;
              color: #121212;
              padding: 10px;
              border: none;
              border-radius: 5px;
              font-weight: bold;
              cursor: pointer;
              margin-top: 10px;
            "
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>© 2025 Daily Pulse. All rights reserved.</p>
    </footer>
  </body>
</html>
